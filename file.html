<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="02_operators.js"  defer></script>
  <title>Simple Flashcard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f4f6;
      font-family: Arial, sans-serif;
    }

    .flashcard {
      width: 250px;
      height: 150px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .flashcard:hover .card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .front {
      background: #111827;
      color: white;
    }

    .back {
      background: #10b981;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="flashcard">
    <div class="card">
      <div class="front">What is the capital of France?</div>
      <div class="back">Paris</div>
    </div>
  </div>

</body>
</html>
